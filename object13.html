<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan FOR IN</title>
</head>
<body>
    <script>
        var mobil = { merk: "Toyota Avanza",
        tipe: "MPV",
        harga: 200000000,
        warna: "merah",
      hidupkan: function () { return "Mesin Dihidupkan"; }
 };

      var prop;
     for (prop in mobil) {
     console.log('Isi '+ prop +' = '+ mobil[prop]);
 }
    </script>
</body>
</html>
