<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambah Object Property</title>
</head>
<body>
    <script>
        var mahasiswa = { nama: "Andi",
       jurusan: "Teknik Informatika" };

        mahasiswa.ipk = 3.67;
        mahasiswa.semester = 4;

         console.log( mahasiswa.nama ); // Andi
         console.log( mahasiswa.jurusan ); // Teknik Informatika
         console.log( mahasiswa.ipk ); // 3.67
        console.log( mahasiswa.semester ); // 4
    </script>
</body>
</html>
