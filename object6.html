<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengubah Nilai Object Property</title>
</head>
<body>
    <script>
        var mahasiswa = { nama: "Andi",
       jurusan: "Teknik Informatika",
       ipk : 3.67,
       semester: 4 };

      console.log( mahasiswa.nama ); // Andi
      mahasiswa.nama = "Joko";
      console.log( mahasiswa.nama ); // Joko

       console.log( mahasiswa["ipk"] ); // 3.67
       mahasiswa["ipk"]= 2.9;
      console.log( mahasiswa["ipk"] ); // 2.9
    </script>
</body>
</html>
