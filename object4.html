<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>property angka</title>
</head>
<body>
    <script>
        var absensi = { "1": "Andi",
       "2": "Alex",
       "3": "Joni",
       "4": "Siska" };

         console.log( absensi[1] ); // Andi
         console.log( absensi[2]); // Alex
         console.log( absensi["3"]); // Joni
         console.log( absensi["4"]); // Siska
    </script>
</body>
</html>
