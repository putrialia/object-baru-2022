<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan for in Untuk Array</title>
</head>
<body>
    <script>
        var siswa = ["Andri", "Joko", "Sukma", "Rina", "Sari"];

        var key;
        for (key in siswa) {
        console.log('Element array siswa ke '+ key +' = '+ siswa[key]);
 }
    </script>
</body>
</html>
