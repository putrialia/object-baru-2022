<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Object</title>
</head>
<body>
    <script>
        var mahasiswa = { nama: "Andi",
        jurusan: "Teknik Informatika",
        ipk : {
        semester1: 3.1,
        semester2: 3.6,
        semester3: 2.7
},
        semester: 4 };
 
       console.log(mahasiswa.ipk.semester1); // 3.1
       console.log(mahasiswa.ipk.semester3); // 2.7
    </script>
</body>
</html>
